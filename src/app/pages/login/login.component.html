<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>ავტორიზაცია პირობითია</label>
  <label>უბრალოდ ვალიდაციაში მოხვდეს</label>
  <label>Enter credentials to log in</label>
  <app-user-credentials/>
  @if (!isLoading()){
    <p-button [disabled]="this.loginForm.invalid" [style]="{margin:'auto', display: 'block'}" type="submit" label="Login"/>
    <label>Dont have account ? <p-button label="Register" [style]="{textDecoration:'underline'}" [link]="true" (onClick)="navigateToRegister()"/></label>
  } @else {
  <p-progressSpinner strokeWidth="5" [style]="{margin:'0 auto', display:'block', width:'50px', height:'50px'}"  ariaLabel="loading" />
}
</form>
