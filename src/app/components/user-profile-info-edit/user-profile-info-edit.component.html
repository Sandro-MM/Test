<div [formGroupName]="controlKey" class="container">
  <input errorContext formControlName="firstName" id="f-name" pInputText placeholder="First Name"/>
  <input errorContext formControlName="lastName" id="l-name" pInputText placeholder="Last Name"/>
  <div>Gender</div>
  <app-radio-group [control]="'selectedGender'" [data]="genders" [form]="getNestedFormGroup()!"></app-radio-group>
  <input errorContext formControlName="pin" id="pin" pInputText placeholder="PIN"/>
  <input errorContext formControlName="address" id="address" pInputText placeholder="Address"/>
  <input errorContext formControlName="phoneNumber" id="phone" pInputText placeholder="Phone Number"/>
  <p-fileupload
    (onSelect)="onFileSelect($event)"
    [multiple]="false"
    [showUploadButton]="false"
    accept="image/*"
    id="file-upload"
    maxFileSize="1000000"
    url="https://www.primefaces.org/cdn/api/upload.php"
  />
</div>
